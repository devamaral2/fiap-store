server:
  port: 8004

spring:
  application:
    name: mspayment
  datasource:
    url:      ${db.uri.auth}
    username: ${db.username.auth}
    password: ${db.password.auth}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
